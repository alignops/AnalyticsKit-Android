buildscript {
	repositories {
		google()
		jcenter()
		maven { url "https://jitpack.io" }
		maven { url 'https://maven.fabric.io/public' }
	}
	dependencies {
		classpath 'com.android.tools.build:gradle:3.5.3'
		classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
		classpath 'com.google.gms:google-services:4.3.3'
		classpath 'io.fabric.tools:gradle:1.+' // The Fabric Gradle plugin uses an open ended version to react quickly to Android tooling updates
	}
}

allprojects {
	repositories {
		google()
		jcenter()
		maven { url "https://jitpack.io" }
		maven { url 'https://maven.fabric.io/public' }
	}
}

ext {
	/** Android Library/Application Config values **/
	compileSdkVersion = 29
	minSdkVersion = 16
	targetSdkVersion = 29
	buildToolsVersion = "28.0.3"
	versionCode = 12
	versionName = "0.7.0"

	// dependency versions
	supportAnnotationsVersion = "28.0.0"
	assertjVersion = "3.14.0"
	mockitoVersion = "2.12.0"

	analytics_kit = ':analyticskit'

	/** Unit Testing Dependency Versions **/
	junit_version = "4.12"
}

task clean(type: Delete) {
	delete rootProject.buildDir
}
